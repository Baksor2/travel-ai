<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us - TravelHub</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" class="logo">Travelsz<span>Hub</span></a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/page2.html">Gallery</a>
        <a href="/contact.html" aria-current="page">Contact</a>
      </div>
      <button class="theme-switch">ðŸŒ™</button>
    </nav>
    <main>
      <section class="contact-section">
        <h1>Get in Touch</h1>
        <p class="contact-intro">Have questions about our destinations? We'd love to help plan your next adventure!</p>
        
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="destination">Interested Destination</label>
            <select id="destination" name="destination">
              <option value="">Select a destination</option>
              <option value="santorini">Santorini, Greece</option>
              <option value="kyoto">Kyoto, Japan</option>
              <option value="machu-picchu">Machu Picchu, Peru</option>
              <option value="maldives">Maldives</option>
              <option value="venice">Venice, Italy</option>
              <option value="new-zealand">New Zealand</option>
              <option value="tuscany">Tuscany, Italy</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 TravelHub. All rights reserved.</p>
    </footer>
  </body>
</html>
